<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Form</h1>

        <label>First Name:</label><br>
        <input type="text" placeholder="Enter first name" required"><br><br>

        
        <label>Last Name:</label><br>
        <input type="text" placeholder="Enter last name" required><br><br>

        
        <label>City:</label><br>
        <input type="text" placeholder="Trarkhel" readonly required><br><br>

        
        <label>Zip Code:</label><br>
        <input type="text"  placeholder="Enter zipCode" maxlength="4" required><br><br>

        
        <label>Date of Birth:</label><br>
        <input type="date" placeholder="Enter dob" required>
        <br><br>

        
        <input type="Submit"><br>

    </form>

</body>
</html>
